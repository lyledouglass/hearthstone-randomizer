name: Package Addon
on:
  push:
    tags:
      - '*'

env:
  GITHUB_TOKEN: ${{ secrets.WOW_PAT }}

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Addon
        uses: actions/Checkout@v3
        with:
          fetch-depth: 0

      - name: Package and Release
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.WOW_PAT }}